    <form action="main.html">
        <input type="text" id="name">

        <input type="file" id="file" onChange="fileName(this)" accept="audio/mpeg, audio/mp3, audio/ogg, video/mp4, video/ogg, video/webm">

        function fileName(myFile){
            var file = myFile.files[0];
